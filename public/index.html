<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Emopods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#8B1F23">

    <!-- App favicon -->
    <link rel="shortcut icon" href="/logo.png" />

    <!-- Plugins css -->
    <link href="/frontend_assets/libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />
    <link href="/frontend_assets/libs/selectize/css/selectize.bootstrap3.css" rel="stylesheet" type="text/css" />

    <!-- icons -->
    <link href="/frontend_assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    <!-- Select css -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- App css -->
    <link href="/frontend_assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
    <link href="/frontend_assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

    <link href="/frontend_assets/css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet"
        disabled />
    <link href="/frontend_assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet"
        disabled />

    <!-- Main StyleSheet -->
    <link href="/frontend_assets/css/main.css" rel="stylesheet" type="text/css" />

    <style>
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid var(--v-primary-accent);
            width: 100px;
            height: 100px;
            animation: spin 0.3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            font-family: "GG Sans Medium", sans-serif;
            display: block;
            font-size: 18px;
            margin-top: 20px;
            color: #000;
        }
    </style>
</head>

<body
    data-layout='{"mode": "light", "width": "fluid", "menuPosition": "fixed", "sidebar": { "color": "light", "size": "default", "showuser": false}, "topbar": {"color": "light"}, "showRightSidebarOnPageLoad": false}'>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to
                continue.</strong>
    </noscript>


    <div id="app">
        <div id="loader" class="loader-overlay">
            <div class="loader"></div>
            <p class="loader-text">Loading fresh data, please wait...</p>
        </div>
    </div>


    <!-- Vendor js -->
    <script src="/frontend_assets/js/vendor.min.js"></script>

    <!-- Plugins js-->
    <script src="/frontend_assets/libs/selectize/js/standalone/selectize.min.js"></script>

    <!-- App js -->
    <script src="/frontend_assets/js/app.min.js"></script>

    <!-- Select js-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Init js -->
    <script src="/frontend_assets/js/pages/bootstrap-tables.init.js"></script>

    <!-- App js-->
    <script src="/frontend_assets/js/app.min.js"></script>

</body>

</html>
